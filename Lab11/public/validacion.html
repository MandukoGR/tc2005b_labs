<html>
    <head>
        <title> Validación contraseña </title> <!-- Título de la pestaña -->
        <meta charset = "UTF-8"> <!-- Para utilizar caracteres especiales -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h1>Validación de contraseña</h1>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Contraseña</span>
            </div>
            <input id = "pass1" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Confirmar contraseña</span>
            </div>
            <input id = "pass2" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button id = "boton" type="button" class="btn btn-primary">Siguiente</button>
        <p id = "resultado"></p>

        <script src = appValidacion.js></script>
    </body>
</html>
